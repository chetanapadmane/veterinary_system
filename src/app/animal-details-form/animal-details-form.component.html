<div class="container mt-5">
    <h2>
        New Animal Details
    </h2>
    <form (submit)="submitAnimalDetails()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" [(ngModel)]="animalDetails.name">
        </div>

        <div class="form-group">
            <label for="image">Images:</label>
            <input #inputImage type="file" accept="image/*" (change)="processImage(inputImage)">
        </div>

        <div class="form-group">
            <label for="animalType">Type:</label>
            <select name="animalType" id="animalType" class="form-control" [(ngModel)]="animalDetails.type">
                <option *ngFor="let animal of animalTypes" value="{{animal.value}}">{{animal.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <label>Health Condition:</label>
            <label *ngFor="let condition of animalHealthCondition">
                <input type="radio" name="healthCondition" value="{{condition.value}}"
                    [(ngModel)]="animalDetails.healthCondition">{{condition.name}}
            </label>
        </div>
        <div *ngIf="animalDetails.healthCondition == 'treatment'">
            <div class="form-group">
                <label for="diseaseName">Disease Name:</label>
                <input type="text" id="diseaseName" name="diseaseName" class="form-control"
                    [(ngModel)]="animalDetails.diseaseName">
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" class="form-control" [(ngModel)]="animalDetails.age">
            </div>

            <div class="form-group">
                <label>Treatment Type:</label>
                <label *ngFor="let treatment of treatmentType">
                    <input type="radio" name="treatmentType" value="{{treatment.value}}"
                        [(ngModel)]="animalDetails.treatmentType">{{treatment.name}}
                </label>
            </div>

            <div>
                <input id="needOtherHospitalHelp" type="checkbox" name="needOtherHospitalHelp"
                    [(ngModel)]='animalDetails.needOtherHospitalHelp'>
                <label for="needOtherHospitalHelp">need help from other hospital?</label>
            </div>
        </div>

        <div *ngIf="animalDetails.healthCondition == 'good'">
            <input id="isDomestic" type="checkbox" name="isDomestic" [(ngModel)]='animalDetails.isDomestic'>
            <label for="isDomestic">Is this domestic animal?</label>
            <div *ngIf="animalDetails.isDomestic">
                <div class="form-group">
                    <label for="ownerName">Owner Name:</label>
                    <input type="text" id="ownerName" name="ownerName" class="form-control"
                        [(ngModel)]="animalDetails.ownerName">
                </div>
                <div class="form-group">
                    <label for="ownerContactNumber">Owner Contact Number:</label>
                    <input type="text" id="ownerContactNumber" name="ownerContactNumber" class="form-control"
                        [(ngModel)]="animalDetails.ownerContactNumber">
                </div>
            </div>

        </div>
        <button type="submit" class="btn btn-primary">SUBMIT ANIMAL DETAILS</button>
    </form>
</div>
